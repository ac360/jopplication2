<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Servant Front-End Boilerplate Application</title>
    <meta name="description" content="Build front-end Servant applications easily with this boilerplate!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Favicon -->
    <link href='/img/favicon.png' rel='shortcut icon' type='image/x-icon'>
    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet' href='https://d2d0226i04jal.cloudfront.net/css/servant-styles.min.css'>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!-- Warn If Browser Is Outdated (<IE8) -->
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    


    <!-- Site Content Here -->



    <!-- Greeting -->
    <p id="greeting" class="st-centered" style="margin-top:100px;font-size:22px;">
        Hello world! This is the Servant Front-End Boilerplate
    </p>

    <!-- Connect Button -->
    <p id="connect-button-container" class="st-centered st-animate-bounce-in-up" style="display:none;">
        <a class="st-btn-red st-btn-lg" href="https://www.servant.co/connect/oauth2/authorize?response_type=token&client_id=h4RVZJCBV3bls4SI">Connect Servant</a>
    </p>

    <!-- Contacts Container -->
    <div id="contacts-container" class="st-animate-bounce-in-up" style="display:none;">

         <div id='slider' class='swipe'>
            <div class='swipe-wrap'>
            </div>          
        </div>
    </div>





    <!-- Scripts -->
    <% if (process.env.NODE_ENV === 'development' ) {%>
        <!-- Development Environment -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/swipe/2.0/swipe.min.js"></script>
        <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="libs/servant-sdk-javascript/src/servant_sdk_javascript.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    <% } else { %>
        <!-- Production Environment -->
        <script src="dist/application.min.js"></script>
    <% } %>
    <!-- Google Analytics â€“ Change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
</body>
</html>
